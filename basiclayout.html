<!-- Custom Styles -->
<style>
	.featured-coin-list {
		margin: 10px 0px 0px 0px;
	}

	.featured-coin {
		float: left;
		margin: 0 9px;
	}



	.promo-col {
		float: left;
	}

	.pinched-block {
		padding: 0px !important;
	}

	.content-section {
		padding: 0px !important;
	}

  /* = = = = Featured List = = = = = */
  /* NOTE: This behaves like a grid system */
  .featured-list{
    width:100%;
    clear:both;
    padding:0px;
    margin:60px 0;
  }
  .featured-list:before,
  .featured-list:after{
    content:"";
    display:table;
  }
  .featured-list:after{
    clear:both;
  }
  .featured-list{
    zoom:1;
  }
  /*= = = = Featured Item = = = = */
  /*NOTE: Change the width to match the ammount you need*/
  .featured-item{
    display:block;
    float:left;
    max-width:18%;
    margin:1% 0 1% 2%;
    text-align:center;
    border:1px solid transparent;
    border-radius:5px;
  }
  /*= = = = Featured IMG = = = = */
  .featured-item-img{
    width:100%;
    max-width:100%;
    margin-bottom:20px;
  }
  /*= = = = Featured Title = = = = */
  .featured-item-title{
    display:block;
    width:100%;
    margin-bottom:10px;
    font-size:18px;
    line-height:21px
    font-weight:900;
    text-align:center;
  }
  /*= = = = Featured Orange CTA BTN = = = = */
  .btn-featured-cta{
    display:inline-block;
    width:100%;
    padding:12px 20px;
    color:white;
    font-size:18px;
    font-weight:900;
    background:#f98d29;
    box-shadow: 0px 10px 10px -10px rgba(0,0,0,0.4);
    transition: all ease-in-out 300ms
  }
  .btn-featured-cta:hover{
    color:white;
    background:#ffb057;
    box-shadow: 0px 27px 20px -20px rgba(0,0,0,0.2);
    transform: translate(0px, -5px) scale(1.02);
    transition: all ease-in-out 250ms
  }

</style>
<!-- /Custom Styles -->
